<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/utilidad.js"></script>
    <script src="js/app.js"></script>
    <script src="js/scan.js"></script>
    <script type="text/javascript" src="https://conektaapi.s3.amazonaws.com/v0.3.2/js/conekta.js"></script>
    <script src="js/conecta.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Tarjetas bancarias</h1>
      </ion-header-bar>
      <ion-content>

        <div class="card">
          <div class="item item-divider item-icon-left">
            <i class="icon ion-person"></i>
            Información personal
          </div>

          <div class="item item-text-wrap">
            <div class="list">
              <label class="item item-input">
                <input id="nombre" type="text" placeholder="Nombre">
              </label>
              <label class="item item-input">
                <input id="direccion" type="text" placeholder="Dirección">
              </label>
              <label class="item item-input">
                <input id="ciudad" type="text" placeholder="Ciudad">
              </label>
              <label class="item item-input">
                <input id="cp" type="number" placeholder="Código Postal">
              </label>
            </div>
          </div>


          <div class="item item-divider item-icon-left">
            <i class="icon ion-card"></i>
            Información Bancaria
          </div>

          <div class="item item-text-wrap">
            <div class="list">
              <label class="item item-input">
                <input id="tarjeta" type="text" placeholder="Número de tarjeta">
              </label>
              <label class="item item-input">
                <input id="mes" type="number" placeholder="Mes">
                <input id="anio" type="number" placeholder="Año">
                <input id="cvv" type="number" placeholder="CVV">
              </label>
              <label class="item item-input">
                <span id="brand" class="input-label">   </span>
              </label>
            </div>
          </div>

          <div class="item item-divider">
            <div class="button-bar">
              <a class="button icon-left ion-qr-scanner button-clear button-dark" onclick="escan();">Escaner</a>
              <a class="button icon-left ion-checkmark-round button-clear button-dark" onclick="validarCampos();">Aceptar</a>
            </div>
          </div>
          
        </div>

        <div id="resultado"></div>

      </ion-content>
      <ion-footer-bar class="bar-calm">
          <h3 class="title">Mariachi.io</h3>
      </ion-footer-bar>
    </ion-pane>
  </body>
</html>
