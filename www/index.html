<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content>
        <button class="button" onclick="escan();">Escanear tarjeta</button>
        <div id="resultado"></div>
      </ion-content>
    </ion-pane>
    <script type="text/javascript">
      var salida = "";
      var cardIOResponseFields = [
        "card_type",
        "redacted_card_number",
        "card_number",
        "expiry_month",
        "expiry_year",
        "cvv",
        "zip"
      ];

      function onCardIOComplete(response)  
      {
        salida="card.io scan complete...";
        for (var i = 0, len = cardIOResponseFields.length; i < len; i++) {
          var field = cardIOResponseFields[i];
          salida = salida + "</br>"+ field + ": " + response[field];
        }
        document.getElementById("resultado").innerHTML = salida;
      };

      function onCardIOCancel () {
        document.getElementById("resultado").innerHTML = "card.io scan cancelled";
      };

      function escan()
      {
        document.getElementById("resultado").innerHTML = "Clicked";
        CardIO.scan({
                  "expiry": true,
                  "cvv": true,
                  "zip": false,
                  "suppressManual": false,
                  "suppressConfirm": false,
                  "hideLogo": true
              },
              onCardIOComplete,
              onCardIOCancel);
      }
    </script>
  </body>
</html>
